name: CI
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: cachix/install-nix-action@v31
      - name: Check Format
        run: |
          nix develop --command just format-check
      - name: Check follow propagation
        run: |
          nix build .#checks.x86_64-linux.followPropagation
